<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPrompt</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/38ef5b050d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Potta+One&family=Varela+Round&display=swap&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-row">
        <div class="scroll-icon"></div>
        <h1 class="title">AutoPrompt</h1>
    </div>
    <div class="top-row">
        <textarea name="input" id="input" placeholder="Enter script here..."></textarea>
        <div class="video">
            <video autoplay muted></video>
            <button class="video-btn">
                <i id="video-icon" class="fas fa-video-slash"></i>
            </button>
        </div>
    </div>
    <div class="middle-row">
        <button class="start">
            Start Listening / Recording
        </button>
        <div class="font-slider">
            <div class="font-slider-text">Font size: </div>
            <input type="range" min="30" max="70" id="slider" />
        </div>
    </div>
    <button class="full-screen-btn">
        <i id="full-screen-icon" class="fas fa-expand-arrows-alt"></i>
    </button>
    <p id="output"></p>
</body>
</html>
